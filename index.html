<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Follow the Flow of Your Impact | charity: water</title>
  <style>
    /* ===== Brand tokens ===== */
    :root{
      --navy:#0b3a67;
      --yellow:#ffd34e;
      --ink:#ffffff;
      --muted:#c9d7ee;
    }

    /* ===== Base ===== */
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:"Avenir Next","Proxima Nova",Inter,system-ui,-apple-system,
                  "Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      line-height:1.5;
      color:var(--ink);
      background:var(--navy);
    }
    a{ text-decoration:none; color:inherit }

    /* ===== Layout (left copy | right image) ===== */
    .hero{
      height:100vh;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:0;
      align-items:stretch;
    }

    /* Left panel */
    .panel{
      padding:clamp(24px,5vw,64px);
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--navy);
      text-align:center;
    }
    .panel-inner{ width:min(560px,100%) }
    .eyebrow{
      letter-spacing:.08em; text-transform:uppercase; font-weight:500;
      font-size:.82rem; opacity:.95; margin:0 0 .5rem;
    }
    h1{
      margin:.5rem 0 1.2rem; font-weight:600;
      font-size:clamp(2.4rem,4.5vw,3.6rem);
      line-height:1.3;              /* more space between lines */
      transition: transform .2s ease;
    }

    .sub{
      color:var(--muted);
      font-size:clamp(.96rem,1.4vw,1.06rem);
      max-width:44ch; margin:0 auto 2.2rem;
      line-height:1.65;             /* comfy reading */
    }

    /* Buttons */
    .cta-row{ display:flex; gap:16px; flex-wrap:wrap; justify-content:center }
    .btn{
      display:inline-block;
      padding:14px 22px;
      border-radius:14px;
      font-weight:700;
      text-align:center;
      border:2px solid transparent;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,.16);
      will-change: transform;
    }
    .btn:hover{                 /* lift on hover */
      transform: translateY(-4px);
      box-shadow: 0 10px 22px rgba(0,0,0,.26);
    }
    .btn:active{                /* press on click */
      transform: translateY(2px);
      box-shadow: 0 2px 6px rgba(0,0,0,.22);
    }
    .btn-primary{ background:var(--yellow); color:#161616 }
    .btn-secondary{ background:transparent; border-color:var(--yellow); color:#fff }

    /* Right image */
    .media{
      position:relative;
      width:100%;
      height:100%;
      background: url("charitywater.jpeg") center/cover no-repeat; /* adjust path if needed */
      overflow:hidden;
    }
    /* dark overlay for contrast, with a soft fade on hover */
    .media::before{
      content:""; position:absolute; inset:0;
      background: rgba(0,0,0,.23);
      z-index:1;
      transition: background .25s ease;
    }
    .media:hover::before{ background: rgba(0,0,0,.28); }

    /* Logo overlay */
    .logo-tag{
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      z-index:2;
    }
    .logo-img{
      height:48px;            /* control size here */
      width:auto;
      display:block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
      transition: transform .18s ease, filter .18s ease;
      will-change: transform;
    }
    .logo-img:hover{
      transform: translateY(-2px) scale(1.04);
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.35));
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px){
      .hero{
        grid-template-columns: 1fr;      /* stack */
        height:auto;                      /* avoid 100vh jump on mobile bars */
      }
      .media{ min-height:44vh; }         /* give image room */
      .cta-row .btn{ width:100% }
      .logo-img{ height:40px; }          /* smaller logo on phones */
      h1{ font-size: clamp(2.1rem, 6.5vw, 3rem); line-height:1.25; }
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce){
      *{ scroll-behavior:auto !important; }
      .btn, h1, .media::before, .logo-img{
        transition: none !important;
      }
    }
  </style>
</head>
<body>

  <main class="hero" role="main">
    <!-- LEFT: copy -->
    <section class="panel">
      <div class="panel-inner">
        <p class="eyebrow">Clean Water Changes Everything</p>
        <h1><em>Follow the<br>Flow of Your Impact</em></h1>
        <p class="sub">
          100% of your donation funds clean water projects you can see, measure, and trust.
        </p>
        <div class="cta-row">
          <a class="btn btn-primary" href="#donate">Donate Today. Track Your Impact.</a>
          <a class="btn btn-secondary" href="#campus">Start a Campus Fundraiser</a>
        </div>
      </div>
    </section>

    <!-- RIGHT: image with logo overlay -->
    <aside class="media" aria-label="Smiling child enjoying clean water">
      <div class="logo-tag">
        <img class="logo-img" src="image2.png" alt="charity: water logo">
      </div>
    </aside>
  </main>

</body>
</html>
